version: '3'

services:
  db:
    image: postgres:13
    ports:
      - "15432:5432"
    volumes:
      - $HOME/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=123456
      - POSTGRES_USER=postgres
      - POSTGRES_DB=deer_block
    container_name: deer_block_postgres
    restart: always
  redis:
    image: redis:alpine
    ports:
      - "16379:6379"
    container_name: deer_block_redis
    restart: always
  minio:
    image: quay.io/minio/minio:RELEASE.2022-05-08T23-50-31Z
    command: server --address ":9000" --console-address ":9001" /data
    container_name: db_minio_server
    ports:
      - "19090:9000"
      - "19091:9001"
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: 1qazXDR%?
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - $HOME/data/minio/data:/data #映射当前目录下的data目录至容器内/data目录
      - $HOME/data/minio/config:/root/.minio/ #映射配置目录
    privileged: true
    restart: always
  message:
    image: deer-block-message:v1
    container_name: deer_block_message
    ports:
      - "18000:8000"
    volumes:
      - $HOME/data/deer_block_message:/opt/deer_block_message/logs/
    environment:
      # 数据库链接信息
      - POSTGRES_NAME=deer_block
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # 缓存配置-默认redis
      - CACHE_LOCATION_IP=redis
      - CACHE_LOCATION_PORT=6379
    command: /bin/bash -c "daphne -b 0.0.0.0 -p 8000 deer_block_message.asgi:application"
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    restart: always
  deerblock:
    image: deer-block-server:v1
    ports:
      - "18080:8088"
    volumes:
      - $HOME/data/deer_block_server/logs:/opt/deer_block/logs/
    environment:
      # 数据库链接信息
      - POSTGRES_NAME=deer_block
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # 缓存配置-默认redis
      - CACHE_LOCATION_IP=redis
      - CACHE_LOCATION_PORT=6379
      # 短信发送
      - SEND_MESSAGE_ACCESS_KEY=LTAI5tKqWQhoEfRhyJKc15yW
      - SEND_MESSAGE_ACCESS_SECRET=FGhlSPqkSE7qmZksPUYya762j2AdaR
      - SEND_MSG_MODE=aliyun
      - SIGN_NAME=阿里云短信测试
      - TEMPLATE_CODE=SMS_154950909
      # minio
      # TODO 上线的时候需要修改
      - MINIO_IP=localhost
      - MINIO_PORT=19090
      - MINIO_SET_IP=minio
      - MINIO_SET_PORT=9000
      - MINIO_STORAGE_ACCESS_KEY=root
      - MINIO_STORAGE_SECRET_KEY=1qazXDR%?
      # websocket
      - WS_IP=message
      - WS_PORT=8000
    container_name: deer_block_server
    command:
      - /bin/bash
      - -c
      - |
        supervisord -c /opt/deer_block/supervisord.conf
        gunicorn -c /opt/deer_block/gunicorn.conf.py deer_block.wsgi:application
    links:
      - db
      - redis
      - minio
      - message
    depends_on:
      - db
      - redis
      - minio
      - message
